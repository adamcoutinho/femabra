<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="template/femabra_layout.html">



    <section layout:fragment="content"    >

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fambra</a>


        </nav>

        <div class="position-absolute" style="left:50%; top:50%; margin-left:-160px; margin-top:-79px;">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Credencial</div>
                <div class="card-body">

                    <div th:if="${backingBean.activeFieldsUser} ==false" >
                    <form  th:action="@{/sendEmail}"  method="POST">

                        <div class="form-group">
                            <input type="email"  th:field="*{backingBean.email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>

                        <button type="submit" class="btn btn-default">Enviar</button>
                    </form>
                    </div>
                    <div th:if="${backingBean.activeFieldsUser} ==true" >
                        <form th:action="@{/user}"  method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
